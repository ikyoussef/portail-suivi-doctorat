<!-- src/app/auth/login/login.html -->
<div class="auth-container">
  <h2>Connexion</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Nom d'utilisateur :</label>
      <input id="username" type="text" formControlName="username">
      <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error-message">
        Le nom d'utilisateur est requis.
      </div>
    </div>
    <div class="form-group">
      <label for="password">Mot de passe :</label>
      <input id="password" type="password" formControlName="password">
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
        Le mot de passe est requis.
      </div>
    </div>
    <button type="submit" [disabled]="!loginForm.valid">Se connecter</button>
    <div *ngIf="errorMessage" class="error-message server-error">{{ errorMessage }}</div>
  </form>
  <p>Vous n'avez pas de compte ? <a routerLink="/register">S'inscrire ici</a>.</p>
</div>
