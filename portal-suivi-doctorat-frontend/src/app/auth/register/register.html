<!-- src/app/auth/register/register.html -->
<div class="auth-container">
  <h2>Inscription</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="reg-username">Nom d'utilisateur :</label>
      <input id="reg-username" type="text" formControlName="username">
      <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" class="error-message">
        Le nom d'utilisateur est requis.
      </div>
    </div>
    <div class="form-group">
      <label for="reg-email">Email :</label>
      <input id="reg-email" type="email" formControlName="email">
      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error-message">
        Veuillez entrer une adresse email valide.
      </div>
    </div>
    <div class="form-group">
      <label for="reg-password">Mot de passe :</label>
      <input id="reg-password" type="password" formControlName="password">
      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error-message">
        Le mot de passe est requis et doit contenir au moins 6 caractères.
      </div>
    </div>
    <button type="submit" [disabled]="!registerForm.valid">S'inscrire</button>
    <div *ngIf="errorMessage" class="error-message server-error">{{ errorMessage }}</div>
    <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
  </form>
  <p>Vous avez déjà un compte ? <a routerLink="/login">Connectez-vous ici</a>.</p>
</div>
